<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stick Calendar</title>
</head>
<body>
<div id="stick-calendar-root"></div>

<h1>General info</h1>
<div class="stick-calendar-today"></div>
<div class="stick-calendar-days-left-of-year"></div>

<h1>Greg to Stick</h1>
<div id="stick-calendar-greg-to-stick-input"></div>
<div id="stick-calendar-greg-to-stick-calendar"></div>
<div class="stick-calendar-greg-to-stick-output-stick-extended"></div>
<div class="stick-calendar-greg-to-stick-output-stick-simplified"></div>
<div class="stick-calendar-greg-to-stick-output-stick-day"></div>
<div class="stick-calendar-greg-to-stick-output-greg-extended"></div>
<div class="stick-calendar-greg-to-stick-output-greg-day-month"></div>
<div id="stick-calendar-greg-to-stick-fun-fact-day-is-today">This is today!</div>
<div class="stick-calendar-greg-to-stick-fun-fact-until-next-count"></div>
<div class="stick-calendar-greg-to-stick-fun-fact-until-next-date"></div>
<div id="stick-calendar-greg-to-stick-fun-fact-count-container">
    <div class="stick-calendar-greg-to-stick-fun-fact-count-match-since-years"></div>
    <div class="stick-calendar-greg-to-stick-fun-fact-count-match-since-times"></div>
    <div class="stick-calendar-greg-to-stick-fun-fact-count-greg-match-since"></div>
</div>

<h1>Stick to Greg</h1>
<div id="stick-calendar-stick-to-greg-input"></div>
<div class="stick-calendar-stick-to-greg-output-stick-extended"></div>
<div class="stick-calendar-stick-to-greg-output-stick-simplified"></div>
<div class="stick-calendar-stick-to-greg-output-stick-day"></div>
<div class="stick-calendar-stick-to-greg-output-greg-extended"></div>
<div class="stick-calendar-stick-to-greg-output-greg-day-month"></div>
<div id="stick-calendar-stick-to-greg-fun-fact-day-is-today">This is today!</div>
<div class="stick-calendar-stick-to-greg-fun-fact-until-next-count"></div>
<div class="stick-calendar-stick-to-greg-fun-fact-until-next-date"></div>
<div id="stick-calendar-stick-to-greg-fun-fact-count-container">
    <div class="stick-calendar-stick-to-greg-fun-fact-count-match-since-years"></div>
    <div class="stick-calendar-stick-to-greg-fun-fact-count-match-since-times"></div>
    <div class="stick-calendar-stick-to-greg-fun-fact-count-greg-match-since"></div>
</div>

<script src="stick-calendar.js"></script>
</body>
</html>
